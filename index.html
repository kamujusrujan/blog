<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            padding: 10px;
        }

        .header {
            font-weight: bold;
            color: #cccccc;
            text-transform: uppercase;
            font-size: 11px;
            padding: 5px 0;
            user-select: none;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul ul {
            padding-left: 20px;
        }

        li {
            padding: 3px 0;
            user-select: none;
        }

        .folder {
            cursor: pointer;
            color: #cccccc;
        }

        .folder::before {
            content: '‚ñ∂ ';
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.2s;
        }

        .folder.open::before {
            content: '‚ñº ';
        }

        .folder:hover, .file:hover {
            background-color: #2a2d2e;
        }

        .file {
            color: #cccccc;
            cursor: pointer;
            padding-left: 17px;
        }

        .file::before {
            content: 'üìÑ ';
            margin-right: 5px;
        }

        .file.md::before {
            color: #519aba;
        }

        .file.yml::before {
            color: #cb4b16;
        }

        .file.tool::before {
            content: 'üîß ';
        }

        .nested {
            display: none;
        }

        .nested.active {
            display: block;
        }

        .label-u {
            float: right;
            color: #858585;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="header">‚ñº BLOG</div>
    <ul id="fileTree">
        <li>
            <div class="folder open" onclick="toggleFolder(this)">
                üìÅ Opinions
            </div>
            <ul class="nested active">
                <li>
                    <div class="file md">
                        good_software.md
                        <span class="label-u">U</span>
                    </div>
                </li>
            </ul>
        </li>
        <li>
            <div class="folder open" onclick="toggleFolder(this)">
                üìÅ Technology
            </div>
            <ul class="nested active">
                <li>
                    <div class="file md">
                        Research.md
                        <span class="label-u">U</span>
                    </div>
                </li>
                <li>
                    <div class="file md">
                        research.md
                        <span class="label-u">U</span>
                    </div>
                </li>
                <li>
                    <div class="file yml">
                        _config.yml
                    </div>
                </li>
                <li>
                    <div class="file tool">
                        .tool
                    </div>
                </li>
                <li>
                    <div class="file md">
                        README.md
                    </div>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        function toggleFolder(element) {
            element.classList.toggle('open');
            const nested = element.parentElement.querySelector('.nested');
            if (nested) {
                nested.classList.toggle('active');
            }
        }

        // Optional: Add file click handlers
        document.querySelectorAll('.file').forEach(file => {
            file.addEventListener('click', function() {
                console.log('File clicked:', this.textContent.trim());
            });
        });
    </script>
</body>
</html>
