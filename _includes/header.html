<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poseidon Header</title>
    <style>
        /* PERPLEXITY DESIGN SYSTEM */
        :root {
            /* Primitive Color Tokens */
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-teal-800: rgba(41, 150, 161, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            
            /* RGB versions for opacity control */
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            
            /* Semantic Color Tokens (Light Mode) */
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-white);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.15);
            --color-btn-primary-text: var(--color-cream-50);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            
            /* Typography */
            --font-family-base: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-xl: 20px;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            
            /* Spacing */
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-40: 40px;

            /* Border Radius */
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.02), 0 1px 2px rgba(0, 0, 0, 0.01);
            
            /* Animation */
            --duration-fast: 150ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

            /* Layout */
            --container-xl: 1280px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                
                /* Semantic Color Tokens (Dark Mode) */
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-400-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-btn-primary-text: var(--color-slate-900);
                --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
            }
        }
        
        *, *::before, *::after { box-sizing: border-box; }

        body {
            background-color: var(--color-background);
            font-family: var(--font-family-base);
            margin: 0;
            padding: var(--space-24);
            color: var(--color-text);
        }
 
        .main-header {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: var(--container-xl);
            margin: 0 auto;
            padding: var(--space-16) var(--space-24);
            height: 68px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-12);
            text-decoration: none;
            color: var(--color-text);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
        }

        .logo svg {
            color: var(--color-text);
        }
        
        .right-section {
            display: flex;
            align-items: center;
            gap: var(--space-40);
        }

        .main-nav ul {
            display: flex;
            align-items: center;
            gap: var(--space-40);
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color var(--duration-fast) var(--ease-standard);
        }

        .main-nav a:hover {
            color: var(--color-text);
        }

        .btn {
            display: inline-block;
            padding: var(--space-8) var(--space-20);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            text-decoration: none;
            text-align: center;
            transition: all var(--duration-fast) var(--ease-standard);
        }
        
        .btn--outline {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
        }

        .btn--outline:hover {
            background-color: var(--color-border);
            color: var(--color-text);
        }

        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: var(--color-text);
        }

        @media (max-width: 800px) {
            .right-section {
                display: none;
            }
            .mobile-nav-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="#" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L17.5 7.5L12 13L6.5 7.5L12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17.5 16.5L12 22L6.5 16.5L12 11L17.5 16.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 12L16.5 16.5L11 11L16.5 5.5L22 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L7.5 16.5L13 11L7.5 5.5L2 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Srujan</span>
            </a>
            
            <div class="right-section">
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">My own ideas</a></li>
                        <li><a href="#">Contact me</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="#" class="btn btn--outline">Email Me</a>
                </div>
            </div>

            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>

</body>
</html>
